<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>RPG</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800,300' rel='stylesheet' type='text/css'>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	
	

</head>
<body class="forest">
	
	<!-- Nav Bar -->
	<nav class="navbar navbar-default" role="navigation">
		<div class="navbar-container">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#"> <img alt="SWAG Logo" src=""></a>
					<h1>Twitter Twits</h1>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse navbar-ex1-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
				          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Battle Location <span class="caret"></span></a>
				          <ul class="dropdown-menu">
				            <li><a href="#" id="forest">LA Street</a></li>
				            <li><a href="#" id="snow">NY Alley</a></li>
				          </ul>
				        </li>
						<li><a href="#" id="startOver">Start Over</a></li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div>
		</div>
	</nav>
	<div class="overlay">
	<!-- Container Start -->
	<div class="container">
	
		<!-- First Row - Main Header -->
		<div class="row-fluid">
			<div class="col-md-12 text-center" id="attackText">
				<h2>Select Combatants</h2>
			</div>
		</div>
		<div class="clearfix"></div>

		<!-- Second Row - Attack Headers -->
		<div class="row-fluid">
			<div class="col-md-5 col-sm-5 col-xs-5 attackPlayer">
				<h2>Your Fighter</h2>
			</div>
			<div class="col-md-2 col-sm-2 col-xs-2">
			</div>
			<div class="col-md-5 col-sm-5 col-xs-5 attackPlayer">
				<h2>Your Opponent</h2>
			</div>
		</div>
		<div class="clearfix"></div>

		<!-- Third Row - Attack Area -->
		<div class="row-fluid">
			<div class="col-md-5 col-sm-5 col-xs-5 attackPlayer" id="yourPlayerName">
				<img src="assets/images/square-character.png" alt="Placeholder">
			</div>
			<div class="col-md-2 col-sm-2 col-xs-2 attackButton text-center">
				<button type="button" class="btn btn-danger" id='attackButton'> <span class="glyphicon glyphicon-screenshot" aria-hidden="true"></span> Attack</button>
			</div>
			<div class="col-md-5 col-sm-5 col-xs-5 attackPlayer" id="yourOpponentName">
				<img src="assets/images/square-character.png" alt="Placeholder">
			</div>
		</div>
		<div class="clearfix"></div>

		<!-- Fourth Row - Attack Info -->
		<div class="row-fluid">
			<div class="col-md-5 col-sm-5 col-xs-5 attackPlayer" id="yourPlayerInfo"></div>
			<div class="col-md-2 col-sm-2 col-xs-2 attackButton text-center"></div>
			<div class="col-md-5 col-sm-5 col-xs-5 attackPlayer" id="yourOpponentInfo"></div>
		</div>
		<div class="clearfix"></div>

		<!-- Fifth Row - Fighter start images -->
		<div class="row-fluid">
			<div class="col-md-3 col-sm-3 col-xs-6 holder">
				<div class="startPlayer" id='obiWan'>
					<img src="assets/images/obi-wan.png" alt="Obi Wan">
					<h3>Obi Wan</h3>
					<p>Health Points: 125</p>
				</div>	
			</div>			
			<div class="col-md-3 col-sm-3 col-xs-6 holder">
				<div class="startPlayer" id='rey'>
					<img src="assets/images/rey.png" alt="Rey">
					<h3>Rey</h3>
					<p>Health Points: 100</p>
				</div>
			</div>			
			<div class="col-md-3 col-sm-3 col-xs-6 holder">
				<div class="startPlayer" id='kyloRen'>
					<img src="assets/images/kylo-ren.png" alt="Kylo Ren">
					<h3>Kylo Ren</h3>
					<p>Health Points: 150</p>
				</div>
			</div>
			<div class="col-md-3 col-sm-3 col-xs-6 holder">
				<div class="startPlayer" id='darthMaul'>
					<img src="assets/images/darth-maul.png" alt="">
					<h3>Darth Maul</h3>
					<p>Health Points: 180</p>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>

	</div>
	</div>
	<script type="text/javascript" src="assets/js/game.js"></script>
</body>
</html>
